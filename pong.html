<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Pong</title>
		<a class="home-btn" href="https://sirbolan.github.io/webworld/">Home</a>
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />
		<button class="dev" id="dev" onclick="showDev()">DEV</button>
		<!-- score -->
		<a id="player_score"></a>
		<a id="computer_score"></a>
		<a id="what"></a>

		<!-- Basic styling, centering the canvas -->
		<style>
			canvas {
				display: block;
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}

			.home-btn {
				font-size: 1rem;
				font-family: 'Questrial', sans-serif;
				text-decoration: none;
				position: absolute;
				top: 0;
				left: 0;
				margin-left: 1rem;
				margin-top: 1rem;
			}

			#player_score {
				font-size: 3rem;
				font-family: 'Questrial', sans-serif;
				text-decoration: none;
				position: absolute;
				top: 50px;
				left: 50px;
				margin-right: 1rem;
				margin-top: 1rem;
				cursor: pointer;
				background: none;
				border: none;
				color: black;
			}

			#computer_score {
				font-size: 3rem;
				font-family: 'Questrial', sans-serif;
				text-decoration: none;
				position: absolute;
				top: 50px;
				right: 50px;
				margin-right: 1rem;
				margin-top: 1rem;
				cursor: pointer;
				background: none;
				border: none;
				color: black;
			}

			.dev {
				font-size: 1rem;
				font-family: 'Questrial', sans-serif;
				text-decoration: none;
				position: absolute;
				top: 0;
				right: 0;
				margin-right: 1rem;
				margin-top: 1rem;
				cursor: pointer;
				background: none;
				border: none;
				color: rgb(255, 248, 248);
			}
		</style>
	</head>
	<body>
		<script>
			// alert and option to change speed
			function showDev() {
				var choice = prompt(
					'1: Change Speed of Paddle\n2: Change speed of Ball\n3: Change object color\n4: Move left and right\n5: Change scores (currently being worked on)\n6: RESET ALL'
				);
				if (choice == 1) {
					var speed = prompt('Enter new y speed of paddle (default is 7)');
					defaultSpeed = speed;
				} else if (choice == 2) {
					var speed = prompt('Enter new speed of ball (default is 12)');
					ball.speed = speed;
				} else if (choice == 3) {
					var color = prompt('Enter object color (color codes are accepted)');
					defaultColor = color;
				} else if (choice == 4) {
					var speed = prompt('Enter new x speed of paddle (default is 0)');
					defaultSpeedX = speed;
				} else if (choice == 5) {
					choice = prompt('1: Change player score\n2: Change computer score');
					if (choice == 1) {
						var score = prompt('Enter how many points to add to player');
						playerScore += score;
					} else if (choice == 2) {
						var score = prompt('Enter how many points to add to computer');
						computerScore += score;
					} else {
						alert('Invalid choice');
					}
				} else if (choice == 6) {
					reset = prompt(
						'Are you sure you want to reset all (this will also reset your score)? (y/n)'
					);
					if (reset == 'y') {
						// defaultSpeed = 7;
						// ball.speed = 12;
						// defaultColor = 'white';
						// defaultSpeedX = 0;
						window.location.href =
							window.location.pathname +
							window.location.search +
							window.location.hash;
						alert('Reset successful');
					} else if (reset == 'n') {
						alert('Reset cancelled');
					} else {
						alert('Invalid choice, reset cancelled');
					}
				} else {
					alert('Invalid choice');
				}
			}
			
			if(player_score <= 10) {
				document.getElementById("what").innerHTML = "230133";
			}

			var /**
				 * Constants
				 */
				WIDTH = 940,
				HEIGHT = 600,
				pi = Math.PI,
				UpArrow = 38,
				DownArrow = 40,
				LeftArrow = 37,
				RightArrow = 39,
				defaultSpeed = 7,
				defaultSpeedX = 0,
				defaultColor = 'white',
				playerScore = (document.getElementById('player_score').innerHTML = 0),
				computerScore = (document.getElementById(
					'computer_score'
				).innerHTML = 0),
				scoreCount = 1,
				/**
				 * Game elements
				 */
				canvas,
				ctx,
				keystate,
				/**
				 * The player paddle
				 *
				 * @type {Object}
				 */
				player = {
					x: null,
					y: null,

					width: 20,
					height: 100,

					/**
					 * Update the position depending on pressed keys
					 */
					update: function () {
						if (keystate[UpArrow]) this.y -= defaultSpeed;
						if (keystate[DownArrow]) this.y += defaultSpeed;
						if (keystate[LeftArrow]) this.x -= defaultSpeedX;
						if (keystate[RightArrow]) this.x += defaultSpeedX;
						// keep the paddle inside of the canvas
						this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
						this.x = Math.max(Math.min(this.x, WIDTH - this.width), 0);
					},

					/**
					 * Draw the player paddle to the canvas
					 */
					draw: function () {
						ctx.fillRect(this.x, this.y, this.width, this.height);
					},
				},
				/**
				 * The ai paddle
				 *
				 * @type {Object}
				 */
				ai = {
					x: null,
					y: null,

					width: 20,
					height: 100,

					/**
					 * Update the position depending on the ball position
					 */
					update: function () {
						// calculate ideal position
						var desty = ball.y - (this.height - ball.side) * 0.5;
						// ease the movement towards the ideal position
						this.y += (desty - this.y) * 0.1;
						// keep the paddle inside of the canvas
						this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
					},

					/**
					 * Draw the ai paddle to the canvas
					 */
					draw: function () {
						ctx.fillRect(this.x, this.y, this.width, this.height);
					},
				},
				/**
				 * The ball object
				 *
				 * @type {Object}
				 */
				ball = {
					x: null,
					y: null,
					vel: null,

					side: 20,
					speed: 12,

					/**
					 * Serves the ball towards the specified side
					 *
					 * @param  {number} side 1 right
					 *                       -1 left
					 */

					serve: function (side) {
						// set the x and y position
						var r = Math.random();
						this.x = side === 1 ? player.x + player.width : ai.x - this.side;
						this.y = (HEIGHT - this.side) * r;
						// calculate out-angle, higher/lower on the y-axis =>
						// steeper angle
						var phi = 0.1 * pi * (1 - 2 * r);
						// set velocity direction and magnitude
						this.vel = {
							x: side * this.speed * Math.cos(phi),
							y: this.speed * Math.sin(phi),
						};
					},

					/**
					 * Update the ball position and keep it within the canvas
					 */
					update: function () {
						// update position with current velocity
						this.x += this.vel.x;
						this.y += this.vel.y;
						// check if out of the canvas in the y direction
						if (0 > this.y || this.y + this.side > HEIGHT) {
							// calculate and add the right offset, i.e. how far
							// inside of the canvas the ball is
							var offset =
								this.vel.y < 0 ? 0 - this.y : HEIGHT - (this.y + this.side);
							this.y += 2 * offset;
							// mirror the y velocity
							this.vel.y *= -1;
						}
						// helper function to check intesectiont between two
						// axis aligned bounding boxex (AABB)
						var AABBIntersect = function (ax, ay, aw, ah, bx, by, bw, bh) {
							return (
								ax < bx + bw && ay < by + bh && bx < ax + aw && by < ay + ah
							);
						};

						// check againts target paddle to check collision in x
						// direction
						var pdle = this.vel.x < 0 ? player : ai;
						if (
							AABBIntersect(
								pdle.x,
								pdle.y,
								pdle.width,
								pdle.height,
								this.x,
								this.y,
								this.side,
								this.side
							)
						) {
							// set the x position and calculate reflection angle
							this.x =
								pdle === player ? player.x + player.width : ai.x - this.side;
							var n = (this.y + this.side - pdle.y) / (pdle.height + this.side);
							var phi = 0.25 * pi * (2 * n - 1); // pi/4 = 45
							// calculate smash value and update velocity
							var smash = Math.abs(phi) > 0.2 * pi ? 1.5 : 1;
							this.vel.x =
								smash * (pdle === player ? 1 : -1) * this.speed * Math.cos(phi);
							this.vel.y = smash * this.speed * Math.sin(phi);
						}

						// reset the ball when ball outside of the canvas in the
						// x direction
						if (0 > this.x + this.side || this.x > WIDTH) {
							this.serve(pdle === player ? 1 : -1);
							// update scores
							if (pdle === player) {
								computerScore += scoreCount;
							} else {
								playerScore += scoreCount;
							}
						}
					},

					/**
					 * Draw the ball to the canvas
					 */
					draw: function () {
						ctx.fillRect(this.x, this.y, this.side, this.side);
					},
				};

			/**
			 * Starts the game
			 */
			function main() {
				// create, initiate and append game canvas
				canvas = document.createElement('canvas');
				canvas.width = WIDTH;
				canvas.height = HEIGHT;
				ctx = canvas.getContext('2d');
				document.body.appendChild(canvas);

				keystate = {};
				// keep track of keyboard presses
				document.addEventListener('keydown', function (evt) {
					keystate[evt.keyCode] = true;
				});
				document.addEventListener('keyup', function (evt) {
					delete keystate[evt.keyCode];
				});

				init(); // initiate game objects

				// game loop function
				var loop = function () {
					update();
					draw();

					window.requestAnimationFrame(loop, canvas);
				};
				window.requestAnimationFrame(loop, canvas);
			}

			/**
			 * Initatite game objects and set start positions
			 */
			function init() {
				player.x = player.width;
				player.y = (HEIGHT - player.height) / 2;

				ai.x = WIDTH - (player.width + ai.width);
				ai.y = (HEIGHT - ai.height) / 2;

				ball.serve(1);
			}

			/**
			 * Update all game objects
			 */
			function update() {
				ball.update();
				player.update();
				ai.update();
			}

			/**
			 * Clear canvas and draw all game objects and net
			 */
			function draw() {
				ctx.fillRect(0, 0, WIDTH, HEIGHT);

				ctx.save();

				ctx.fillStyle = defaultColor;

				ball.draw();
				player.draw();
				ai.draw();

				// draw the net
				var w = 4;
				var x = (WIDTH - w) * 0.5;
				var y = 0;
				var step = HEIGHT / 20; // how many net segments
				while (y < HEIGHT) {
					ctx.fillRect(x, y + step * 0.25, w, step * 0.5);
					y += step;
				}

				document.getElementById('computer_score').innerHTML = computerScore;
				document.getElementById('player_score').innerHTML = playerScore;

				ctx.restore();
			}

			// start and run the game
			main();
		</script>
	</body>
</html>
